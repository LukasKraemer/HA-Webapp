<form
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="begin">Begin: </label>
    <input
      type="date"
      class="form-control"
      name="begin"
      minlength="3"
      [(ngModel)]="form.begin"
      required
      id="begin"
      #begin="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="end">End: </label>
    <input
      type="date"
      class="form-control"
      name="begin"
      minlength="3"
      [(ngModel)]="form.end"
      required
      id="end"
      #end="ngModel"
    />
  </div>

  <div class="form-group">
    <label for="typec">Type </label>
    <select
      [(ngModel)]="form.type"
      required
      #typec="ngModel"
      name="typec"
      class="form-control"
      id="typec"
    >
      <option *ngFor="let item of fieldnames;" value="{{item}}">{{item}}</option>
    </select >

  </div>

  <div class="form-group">
    <label for="kindofgroup">Group Data: </label>
    <select
      [(ngModel)]="form.kindof"
      required
      #kindofgroup="ngModel"
      name="kindofgroup"
      class="form-control"
      id="kindofgroup"
    >
      <option *ngFor="let kind of kindof;" value="{{kind}}">{{kind}}</option>
    </select >

  </div>



  <div class="form-group">
    <label for="columns">Columns: </label>
    <select
      [(ngModel)]="form.columns"
      required
      #columns="ngModel"
      name="columns"
      class="form-control"
      id="columns"
    >
      <option *ngFor="let column of columnsdata;" value="{{column}}">{{column}}</option>
    </select >

  </div>

  <div class="form-group">
    <label for="minlen">min length </label>
    <input
      type="number"
      step="0.01"
      name="minlen"
      id="minlen"
      class="form-control"
      [(ngModel)]="form.minlen"
      #minlen="ngModel"
    >
  </div>

  <div class="form-group">
    <label for="maxlen">max length </label>
    <input
      type="number"
      step="0.01"
      name="maxlen"
      id="maxlen"
      class="form-control"
      [(ngModel)]="form.maxlen"
      #maxlen="ngModel"
    >
  </div>


  <div class="form-group">
    <button class="btn btn-primary btn-block">
      Update Data
    </button>
  </div>

</form>


<div style="display: block;">
  <canvas baseChart width="80%" height="80%"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
  </canvas>
</div>
